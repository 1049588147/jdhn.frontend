<style>
    .slider{position: relative;top: 50%;transform: translate(0,-50%);-moz-transform: translate(0,-50%);-webkit-transform: translate(0,-50%);-ms-transform: translate(0,-50%);-o-transform: translate(0,-50%);}
    .slider-pager .slider-pager-page { display: inline-block;margin: 0px 3px;  width: 15px;  color: #F5F5F5; text-decoration: none; opacity: 0.8; }
</style>

<div style="width: 100%;height: 100%;overflow: auto">
    <div style="width: 100%;background: #fff;background: url('img/memberDetailBg.jpg') bottom;background-size:100% 100%;padding-top: 0.5rem;padding-bottom: 1.3rem ;">
        <div style="width: 90%;margin-left: 5%;background: #FFFFFF">


            <div class="homepage"  style="width: 100%;height:3.5rem;background:url({{data.u_cover}}) no-repeat center center; background-size:cover;" ng-click="doNothing()">

            </div>
            <div style="width: 1.5rem; height: 1.5rem;border-radius: 50%;border: 1px solid #CCCCCC;margin-top: -0.7rem;margin-left: 0.3rem;background:url({{data.u_portrait}}) no-repeat center center; background-size:cover;">
            </div>

            <img   src="img/clock.png"  ng-click="gowhoLoveMe()"  style="height:1.2rem;left: 4rem;position: relative;top: -1.4rem">

            <div class="nike">
                <div class="nike-title" style="color:#6F6F6F;font-family: MiMicrosoft YaHei UI;margin-left: 0.1rem ;">{{nims(data.nickName)}} <img ng-if="data.gender=='3'" src="img/nv.png"/><img style="width: 23px;" ng-if="data.gender=='2'" src="img/nan.png"/></div>
                <div class="home-txt">
                    <div class="home-txt-div" style="color:#6F6F6F;font-family: MiMicrosoft YaHei UI;margin-left: 0.1rem">{{nims(data.u_intro)}}</div>
                </div>
                <div><img class="position" src="img/position.png" style="margin-top: 0.2rem;margin-left: 0.1rem;font-family: MiMicrosoft YaHei UI;color:#777777;"/>{{nims(data.city)}}</div>
                <div class="memberDetail-confirm">
                    <img src="img/smrzGrey.png" ng-show="!smrz" style="width: 1.12rem">
                    <img src="img/smrzLight.png" ng-show="smrz" style="width: 1.12rem">
                    <img src="img/gzrzGrey.png"  ng-show="!gzrz" style="width: 1.12rem;margin-left:0.175rem ">
                    <img src="img/gzrzLight.png"  ng-show="gzrz" style="width: 1.12rem;margin-left:0.175rem ">
                    <img src="img/xlrzGrey.png"   ng-show="!xlrz" style="width: 1.12rem;margin-left:0.175rem">
                    <img src="img/xlrzLight.png"   ng-show="xlrz" style="width: 1.12rem;margin-left:0.175rem">
                </div>
            </div>
            <div class="album">个人相册</div>
            <div class="images-conter">
                <div class="images-list" ng-repeat="u_personImg in u_personImgs " ng-click="imagesList(u_personImgs,$index)"  ng-style="{'background-image':'url({{u_personImg}})'}" >
                    <!--<img  ng-src="{{u_personImg}}" style="height: 1.2rem;width: 1.2rem"/>-->
                </div>
                <!--<div class="images-uplode">-->
                <!--<input type="file" class="images-uplode-file" name="file" ng-file-select="saveImgone($files)"/>-->
                <!--<div class="input-size">{{imglength}}/4</div>-->
                <!--</div>-->

            </div>
            <div class="album">个人资料</div>
            <div class="album_center">

                <div class="album_center_list">
                    <div><label class="font12 c8c">年龄:</label></div>
                    <div><label class="font12">{{nims(data.u_birthday)}}</label></div>
                </div>
                <div class="album_center_list">
                    <div><label class="font12 c8c">身高(cm):</label></div>
                    <div><label class="font12">{{nims(data.height)}}</label></div>
                </div>
                <div class="album_center_list">
                    <div><label class="font12 c8c">学位:</label></div>
                    <div><label class="font12">{{education(data.academic)}}</label></div>
                </div>
                <div class="album_center_list">
                    <div><label class="font12 c8c">毕业院校:</label></div>
                    <div><label class="font12">{{nims(data.school)}}</label></div>
                </div>
                <div class="album_center_list">
                    <div><label class="font12 c8c">居住地:</label></div>
                    <div><label class="font12">{{nims(data.city)}}</label></div>
                </div>
                <div class="album_center_list">
                    <div><label class="font12 c8c">家乡:</label></div>
                    <div><label class="font12">{{nims(data.u_hometown)}}</label></div>
                </div>
                <div class="album_center_list">
                    <div><label class="font12 c8c">工作性质:</label></div>
                    <div><label class="font12">{{nims(data.u_work_property)}}</label></div>
                </div>

                <div class="album_center_list">
                    <div><label class="font12 c8c">宗教信仰:</label></div>
                    <div><label class="font12">{{religion(data.u_religion) }}</label></div>
                </div>

                <div class="album_center_list">
                    <div><label class="font12 c8c">兴趣爱好:</label></div>
                    <div><label class="font12">{{nims(data.u_hobby)}}</label></div>
                </div>

                <div class="album_center_list">
                    <div><label class="font12 c8c">婚姻状况:</label></div>
                    <div><label class="font12">{{nims(data.u_marriage)}}</label></div>
                </div>

            </div>
            <div class="album">择偶需求</div>
            <div class="album_center">
                <div class="album_center_list">
                    <div><label class="font12 c8c">年龄:</label></div>
                    <div><label class="font12">{{nims(marrayInfo.age)}}</label></div>
                </div>
                <div class="album_center_list">
                    <div><label class="font12 c8c">身高:</label></div>
                    <div><label class="font12">{{nims(marrayInfo.height)}}</label></div>
                </div>
                <div class="album_center_list">
                    <div><label class="font12 c8c">学位:</label></div>
                    <div><label class="font12">{{nims(marrayInfo.degree)}}</label></div>
                </div>

                <div class="album_center_list">
                    <div><label class="font12 c8c">居住地:</label></div>
                    <div><label class="font12">{{nims(marrayInfo.domicile)}}</label></div>
                </div>
                <div class="album_center_list">
                    <div><label class="font12 c8c">工作性质:</label></div>
                    <div><label class="font12">{{nims(marrayInfo.work_property)}}</label></div>
                </div>
                <div class="album_center_list">
                    <div><label class="font12 c8c">宗教信仰:</label></div>
                    <div><label class="font12">{{nims(marrayInfo.religon)}}</label></div>
                </div>
                <div class="album_center_list">
                    <div><label class="font12 c8c">婚姻状况:</label></div>
                    <div><label class="font12">{{nims(marrayInfo.marry_state)}}</label></div>
                </div>

            </div>



        </div>



    </div>
</div>
<div class="" style="position: fixed; top: 0;margin: 0px;height: 100%; background: #0e0e0e;width: 100%;z-index: 22;" ng-if="isfixed" ng-click="close1()">
    <ion-slide-box does-continue="true"   style="" active-slide="indexs">
        <ion-slide ng-repeat="m in imgaes track by $index" >
            <img class="thumbnail" ng-src="{{m}}">
        </ion-slide>
    </ion-slide-box>
</div>

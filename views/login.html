<div class="content overflow-scroll">
		<div class="login">
			<input class="iphone" type="number" placeholder="手机号" ng-model="loginParameter.mobilePhone"/>
			<input class="pass" type="password" placeholder="密码" ng-model="loginParameter.pass"/>
		</div>
		<div class="forget" ui-sref='modifyPassword({id:1})'>忘记密码？</div>
		<div class="login-btn" ng-click="loginBtn()">登录</div>
		<div class="register-btn" ui-sref='modifyPassword({id:2})'>注册</div>
</div>

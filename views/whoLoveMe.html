<style>
    .slider{position: relative;top: 50%;transform: translate(0,-50%);-moz-transform: translate(0,-50%);-webkit-transform: translate(0,-50%);-ms-transform: translate(0,-50%);-o-transform: translate(0,-50%);}
    .slider-pager .slider-pager-page { display: inline-block;margin: 0px 3px;  width: 15px;  color: #F5F5F5; text-decoration: none; opacity: 0.8; }
</style>


<div style="width: 100%;height: 100%;overflow: auto">
    <div style="width: 100%;overflow:auto;background: #fff;background: url('img/memberDetailBg.jpg') bottom;background-size: 100% 100%;padding-top: 0.5rem;padding-bottom: 1.2rem ;">
        <div style="width: 90%;min-height:20rem;;margin-left: 5%;background: #FFFFFF">
            <div class="homepage"  style="width: 100%;height:3.5rem;background:url({{cover}}) no-repeat center center; background-size:cover;" ng-click="doNothing()">
            </div>

            <div style="width: 1rem;height: 1rem;border:0px solid #CCCCCC;border-radius: 50%;position: relative;left: 50%;margin-left: -0.5rem;margin-top: -0.5rem;background-color: white"><img src="img/wlmHeart.png" style="width: 0.6rem;position: absolute;margin-left: 0.2rem;margin-top: 0.2rem"></div>
            <img ng-src="{{sendSrc}}" id="send" ng-click="changeType()"  style="width: 1.5rem;position: relative;left: 0.8rem;top: -0.7rem"/>
            <img ng-src="{{getSrc}}" id="get" ng-click="changeTypeOther()" style="width: 1.5rem;position: relative;left:1.9rem;top: -0.7rem;"/>


            <div style="width: 100%;height: 100%;border-right: 0px solid #FD7999;margin-top:-0.5rem;">

                <!-- <input type="search" placeholder="搜索..." ng-model="search" maxlength="5" style="width: 1.5rem;height: 0.5rem;background: #EEEEEE;border-radius: 0.15rem;padding-left: 0.1rem;display: inline-block;float: right;margin-right: 0.5rem;margin-top: 0.3rem"> -->
				<input type="search" placeholder="搜索..." ng-model="search" maxlength="8" style="width: 2rem;height: 0.5rem;background: #EEEEEE;border-radius: 0.15rem;padding-left: 0.1rem;display: inline-block;left:3.5rem;top:-0.222rem;position:relative">
                <i class="icon ion-ios-search placeholder-icon" style="left:3.1rem;top:-0.12rem;position:relative;font-size:0.4rem" ng-click="seachKey()"></i>

                <div ng-repeat="Touch in Touches">
                    <div ng-show='{{Touch[0].u_portrait.length}}' style="width: 50%;height: 2rem ;border: 0px solid  #FD8DA9;margin-top: -1rem ">
                        <img src="img/TimeForLeft.png" style="height:1.5rem;position: relative;margin-left: 54%;margin-top:-0.35rem">
                        <img ng-click="toDetail(Touch[0].u_id)" ng-src="{{Touch[0].u_portrait}}" style="width: 1.2rem;height:1.2rem;border-radius: 50%;margin-left: 0.3rem;margin-top: -1rem">
                        <div style="color: #0e0e0e;margin-left: 0.3rem;width: 1.2rem;text-align: center">{{Touch[0].u_nickName}}</div>

                        <!--<span style="color:#FF7A99;font-size: 0.1rem ;position: absolute;margin-left: 55%;margin-top: -0.6rem;">{{Touch[0].add_time}}</span>-->
                        <div style="color:#FF7A99;font-size: 0.1rem ;position: relative;left: 110%;margin-top: -1.05rem;">{{Touch[0].add_time}}</div>

                    </div>
                    <div ng-show='{{Touch[1].u_portrait.length}}' style="border: 0px solid #FD7999;width: 50%;height: 1.5rem ;margin-left: 49.6%;margin-top:-0.2rem ">
                        <img src="img/TimeForRight.png" style="height:1.5rem;position: relative;margin-left:-0.15rem;margin-top: -1rem">
                        <img ng-click="toDetail(Touch[1].u_id)" ng-src="{{Touch[1].u_portrait}}" style="width: 1.2rem;height:1.2rem;border-radius: 50%;margin-left: 1.4rem;margin-top: -1rem">
                        <div style="margin-left:1.4rem;color: #0e0e0e;width: 1.2rem;text-align: center">{{Touch[1].u_nickName}}</div>

                        <div style="color:#FF7A99;font-size: 0.1rem ;position: relative;margin-left:-1.6rem;margin-top: -1.1rem">{{Touch[1].add_time}}</div>
                    </div>

                </div>
				<img src="img/TimeForBottom.png" id="TimeForBottom" style="height:1.5rem;position: relative;margin-left: 44%;margin-top:-1.3rem">







            </div>



        </div>




    </div>
</div>
